            margin: 0.25rem;
            border-radius: 25px;

        .section-btn:hover {

            color: white;
            border-color: var(--secondary-color);

        }

        .section-btn.active {

            color: white;
            border-color: var(--primary-color);
        }

            position: relative;
            margin-bottom: 2rem;

            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

            background: white;

            color: white;

            height: 40px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

            transition: all 0.3s ease;

            display: flex;
            align-items: center;

            background: #e9ecef;
            transform: translateX(-5px);

            height: 35px;

            align-items: center;
            justify-content: center;

            border-radius: 10px;
            margin-top: 1.5rem;
            display: none;

            from {

                transform: translateY(-10px);

    </style>
</head>

        // Global variables
        let currentSection = 1;
        let viewedAnswers = new Set();
        let filteredQuestions = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadSection(1);
            setupEventListeners();
            updateStats();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Section buttons
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const section = parseInt(this.dataset.section);
                    loadSection(section);
                });
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterQuestions(searchTerm);
            });
        }

        // Load questions for a specific section
        function loadSection(sectionNumber) {
            currentSection = sectionNumber;
            
            // Update active button
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-section="${sectionNumber}"]`).classList.add('active');
            
            // Update stats
            document.getElementById('currentSection').textContent = sectionNumber;
            
            // Load questions
            const questions = questionsData[sectionNumber] || [];
            filteredQuestions = [...questions];
            displayQuestions(questions);
            
            // Clear search
            document.getElementById('searchInput').value = '';
        }

        // Display questions
        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            
            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>لا توجد نتائج</h3>
                        <p>يرجى تجربة كلمات بحث أخرى</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = questions.map(q => `
                <div class="question-card" data-question-id="${q.number}">
                    <div class="question-number">${q.number}</div>
                    <div class="question-text">${q.question}</div>
                    <ul class="options-list">
                        ${q.options.map((opt, index) => `
                            <li class="option-item">
                                <span class="option-letter">${String.fromCharCode(1610 + index)}</span>
                                <span>${opt}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <button class="show-answer-btn" onclick="toggleAnswer(${q.number})">
                        <i class="fas fa-eye ms-2"></i>إظهار الإجابة
                    </button>
                    <div class="answer-section" id="answer-${q.number}">
                        <div class="answer-label">
                            <i class="fas fa-check-circle"></i>
                            الإجابة الصحيحة: ${q.answer}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle answer visibility
        function toggleAnswer(questionNumber) {
            const answerSection = document.getElementById(`answer-${questionNumber}`);
            const button = answerSection.previousElementSibling;
            
            if (answerSection.classList.contains('show')) {
                answerSection.classList.remove('show');
                button.innerHTML = '<i class="fas fa-eye ms-2"></i>إظهار الإجابة';
            } else {
                answerSection.classList.add('show');
                button.innerHTML = '<i class="fas fa-eye-slash ms-2"></i>إخفاء الإجابة';
                viewedAnswers.add(questionNumber);
                updateStats();
            }
        }

        // Filter questions based on search
        function filterQuestions(searchTerm) {
            if (!searchTerm) {
                loadSection(currentSection);
                return;
            }
            
            const allQuestions = [];
            for (let section in questionsData) {
                allQuestions.push(...questionsData[section]);
            }
            
            const filtered = allQuestions.filter(q => 
                q.question.toLowerCase().includes(searchTerm) ||
                q.options.some(opt => opt.toLowerCase().includes(searchTerm)) ||
                q.answer.toLowerCase().includes(searchTerm)
            );
            
            filteredQuestions = filtered;
            displayQuestions(filtered);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('viewedAnswers').textContent = viewedAnswers.size;
            
            // Calculate progress
            const totalQuestions = Object.values(questionsData).reduce((sum, section) => sum + section.length, 0);
            const progress = (viewedAnswers.size / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
    </script>
